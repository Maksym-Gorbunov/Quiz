<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
	<title>Quizmaster</title>
	<link rel="icon" href="img/favicon-16x16.png" type="image/gif" sizes="16x16">
	<!-- jQuery for Bootstrap only, all events and back-end is vanilla javascript -->
	<script src="bootstrap/jquery-3.2.1.min.js"></script>
	<script src="bootstrap/bootstrap.min.js"></script>
	<link rel="stylesheet" href="bootstrap/bootstrap.min.css">
	<link rel="stylesheet" href="styles/index.css">
</head>
<body>
	<div class="main_container" id="main_container">
	  <form class="form-signin" >       
      <h2 class="form-signin-heading">Quizmaster</h2>
      <div class="form-group">
				
				<label for="amount_input">Number of Questions:</label>
				<input type="number" name="trivia_amount" id="amount_input" class="form-control" min="1" max="50" value="10">
			  
			  <label for="category_select">Select Category:</label>
			  <select class="form-control" id="category_select">
			  	<option value="any">Any Category</option>
			    <option value="9">General Knowledge</option>
					<option value="10">Entertainment: Books</option>
					<option value="11">Entertainment: Film</option>
					<option value="12">Entertainment: Music</option>
					<option value="13">Entertainment: Musicals &amp; Theatres</option>
					<option value="14">Entertainment: Television</option>
					<option value="15">Entertainment: Video Games</option>
					<option value="16">Entertainment: Board Games</option>
					<option value="17">Science &amp; Nature</option>
					<option value="18">Science: Computers</option>
					<option value="19">Science: Mathematics</option>
					<option value="20">Mythology</option>
					<option value="21">Sports</option>
					<option value="22">Geography</option>
					<option value="23">History</option>
					<option value="24">Politics</option>
					<option value="25">Art</option>
					<option value="26">Celebrities</option>
					<option value="27">Animals</option>
					<option value="28">Vehicles</option>
					<option value="29">Entertainment: Comics</option>
					<option value="30">Science: Gadgets</option>
					<option value="31">Entertainment: Japanese Anime &amp; Manga</option>
					<option value="32">Entertainment: Cartoon &amp; Animations</option>		</select>
			  </select>
			
			  <label for="difficulty_select">Select Difficulty:</label>
			  <select class="form-control" id="difficulty_select">
			    <option value="easy">Easy</option>
					<option value="medium">Medium</option>
					<option value="hard">Hard</option>
			  </select>

			  <label for="type_select">Select Type:</label>
			  <select class="form-control" id="type_select">
			    <option value="any">Any Type</option>
					<option value="multiple">Multiple Choice</option>
					<option value="boolean">True / False</option>
			  </select>
			</div>
      
      <button class="btn btn-lg btn-primary btn-block" type="reset" id="start_btn">START</button>   
    
    </form>
  </div>
<script src="script/index.js"></script>

</body>	
</html>
